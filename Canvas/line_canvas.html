<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas id="myCanvas" width="1000px" height="1000px"></canvas>

	<script type="text/javascript">
		let canvas = document.getElementById('myCanvas');
        let cxt = canvas.getContext('2d');
        cxt.beginPath();
        cxt.moveTo(50,50);
        cxt.lineTo(500,50);
        cxt.lineWidth = 15;
        cxt.strokeStyle = '#ff0000';
        cxt.lineCap = 'butt';
        cxt.stroke();

        cxt.beginPath();
        cxt.moveTo(50,100);
        cxt.lineTo(500,100);
        cxt.lineWidth = 15;
        cxt.strokeStyle = '#00ff00';
        cxt.lineCap = 'round';
        cxt.stroke();

        cxt.beginPath();
        cxt.moveTo(50,150);
        cxt.lineTo(500,150);
        cxt.lineWidth = 15;
        cxt.strokeStyle = '#0000ff';
        cxt.lineCap = 'square';
        cxt.stroke();

	</script>

</body>
</html>
