<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Lobster&family=Pacifico&family=Quintessential&family=Rowdies:wght@300&family=Supermercado+One&display=swap" rel="stylesheet">
	<style type="text/css">
	body{
		background: #8DFFC9;
		align-items: center;
	justify-content: center;
	height: 100vh;
	width: 100%;
	}
	.cont{
		display: flex;
	flex-direction: column;
		align-items: center;
	justify-content: center;
	height: 100vh;
	width: 100%;

	}	
		.ml3 {
  font-weight: 900;
  font-size: 3.5em;
  color: white;
  font-family: 'Quintessential', cursive;
}
	</style>
</head>
<body>


	<div class="cont"><h1 class="ml3">Great Thinkers</h1></div>
	

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
</script>

<script type="text/javascript">
	// Wrap every letter in a span
var textWrapper = document.querySelector('.ml3');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml3 .letter',
    opacity: [0,1],
    easing: "easeInOutQuad",
    duration: 2250,
    delay: (el, i) => 150 * (i+1)
  }).add({
    targets: '.ml3',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

  document.getElementById('.ml3').innerHTML = name;
</script>

</body>
</html>
