<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Max and min</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Lobster&family=Pacifico&family=Rowdies:wght@300&family=Supermercado+One&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			background-color: peachpuff;
			color: darkred;
			font-size: 50px;
			font-family: 'Rowdies', cursive;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		/*let number = +prompt('Введіть бажану кількість', '')
		for(count = 1; count<=number; count++){
		document.write(Math.floor(10+(Math.random()*90))+" ");
	}*/

	let a = Math.floor(10+Math.random()*90);
	let b = Math.floor(10+Math.random()*90);
	let min, max;
     document.write("a="+a+"<br>");
     document.write("b="+b+"<br>");

     if (a>b) {
     	max = a;
     	min = b;
     	document.write("Мінімальне: "+min+"<br>"+"Максимальне: "+max+"<br>");
     	for(count = 1; count<=1000; count++){
		document.write(Math.floor(min+Math.random()*(max-min+1))+" ");}
     }else if(a<b){
     	min = a;
     	max = b;
     	document.write("Мінімальне: "+min+"<br>"+"Максимальне: "+max+"<br>");
     	for(count = 1; count<=1000; count++){
		document.write(Math.floor(min+Math.random()*(max-min+1))+" ");}
     }else if(a==b){
     	document.write("a=b");
     }

     
      


	</script>

</body>
</html>
