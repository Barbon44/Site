<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			color: cadetblue;
			font-family: 'Estonia', cursive;
			font-size: 60px;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		let num=Math.ceil(Math.random()*100);
		 let number;
		 let i = 10;
		 do{
		 	number = prompt("Вгадайте число від 0 до 100", '');
		 	if(number===null){
		 		alert("Введіть число");
		 	}else if(+number>num){
		 	alert('Забагато, у вас залишилось '+ --i + ' спроби');
		 } else if(+number<num){
		 	alert('Замало, у вас залишилось ' + --i + ' спроби');
		 } else{
		 	alert('Ви вгадали: '+ num);
		 }
		 } while(number!=num && number != null && i!=0); 
		 

	</script>

</body>
</html>
