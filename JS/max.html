<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Max</title>

</head>
<body>

	<script type="text/javascript">
		alert('Введіть будь-які два числа, і ми Вам виведемо більше з них')
		let number1 = +prompt('Введіть перше число','');
		let number2 = +prompt('Введіть друге число','');
		function max(number1, number2) {

			if(number1>number2){
				return number1;
			}else{
				return number2;
			}
		}
		alert(max(number1, number2));
	</script>

</body>
</html>
